<div class="faceexp">
    <img src="../../../assets/User_login_welocme.gif">
</div>
<!--Username Input-->
<div class="form-group">
    <label>Username</label>
    <div class="form-input">
        <i class="fa fa-user"></i>
        <input type="text">
    </div>
  </div>
<!--Password Input-->
<div class="form-group">
    <label>Password</label>
    <div class="form-input">
        <i class="fa fa-lock"></i>
        <input type="password" #pass>
        <i *ngIf="!show" (click)="show=!show;hide=!hide;pass.type='text'" class="fa fa-eye append-icon"></i>
        <i *ngIf="!hide"(click)="show=!show;hide=!hide;pass.type='password'" class="fa fa-eye-slash append-icon"></i>
    </div>
</div>
<!--Sign in Button-->
<div>
    <button class="signin">Signin</button>
</div>
<p class="register-msg">Not a user? <a href="#"> Register Here</a></p>
<p class="other-msg">- - ---- Or Sign Up With ---- - -</p>
